# Si existe la variable DB_URL (Nube), usa esa. Si no (Tu PC), usa localhost.
spring.datasource.url=${DB_URL:jdbc:mysql://host.docker.internal:3306/inventario_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect